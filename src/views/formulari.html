<form name="contact" method="POST" data-netlify="true">
    <div class="mb-6">
        <label class="block text-white text-left text-sm font-bold mb-1" for="username">
            Nom:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
            id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
        <label class="block text-white text-left text-sm font-bold mb-1" for="emailt">
            Email:
        </label>
        <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3"
            id="email" type="email" placeholder="nom@correu.com">
    </div>

    <div class="mb-6">
        <label class="block text-white text-left text-sm font-bold mb-1" for="message">
            Missatge:
        </label>
        <textarea id="message" rows="3" class="block p-2.5 w-full text-sm text-gray-700 rounded-lg"
            placeholder=""></textarea>
    </div>

    <div class="mb-6">
        <button type="submit"
            class="inline-flex items-center py-2.5 px-4 text-xs text-center bg-green-butoon rounded-lg">
            Enviar
        </button>
    </div>

</form>
